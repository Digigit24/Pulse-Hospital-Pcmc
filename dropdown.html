<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* Base menu style */
.main-menu {
  list-style: none;
  margin: 0;
  padding: 0;
}

.main-menu > li {
  position: relative;
  display: inline-block;
}

/* Top-level nav link */
.main-menu > li > a {
  padding: 12px 16px;
  display: inline-block;
  background: #0077cc;
  color: #fff;
  text-decoration: none;
}

/* Dropdown (hidden by default) */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #fff;
  padding: 15px;
  min-width: 320px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border: 1px solid #ccc;

  /* Grid layout */
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 columns */
  gap: 10px 30px;
  z-index: 1000;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-menu {
  display: grid;
}

/* Dropdown links */
.dropdown-menu li {
  list-style: none;
}

.dropdown-menu li a {
  display: block;
  padding: 5px 0;
  color: #333;
  text-decoration: none;
  transition: color 0.3s;
}

.dropdown-menu li a:hover {
  color: #0077cc;
}

   </style>
</head>
<body>
    <ul class="main-menu">
  <li class="dropdown">
    <a href="#">Services</a>
    <ul class="dropdown-menu">
      <li><a href="#">Diagnostic Center</a></li>
      <li><a href="#">Orthopedics</a></li>
      <li><a href="#">Urology</a></li>
      <li><a href="#">Obstetrics & Gynaecology</a></li>
      <li><a href="#">General Surgery</a></li>
      <li><a href="#">Cardiology</a></li>
    </ul>
  </li>
</ul>

</body>
</html>
